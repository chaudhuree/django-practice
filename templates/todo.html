{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todos</title>
</head>
<body class="bg-gray-100">
   <div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">Todos</h1>

    <!-- Add Todo Form -->
    <div class="mb-8 bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Add a new Todo</h2>
        <form action="{% url 'addTodo' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="task" class="block text-sm font-medium text-gray-700">
                        Todo
                    </label>
                    <input
                        type="text"
                        id="task"
                        name="task"
                        class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="e.g. Buy groceries"
                        required
                    >
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">
                        Description
                    </label>
                    <input
                        type="text"
                        id="description"
                        name="description"
                        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Short description (optional)"
                    >
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="inline-flex items-center">
                    <input
                        type="checkbox"
                        name="is_completed"
                        class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    >
                    <span class="ml-2 text-sm text-gray-700">Mark as completed</span>
                </label>

                <button
                    type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Add Todo
                </button>
            </div>
        </form>
    </div>

    <!-- Existing table list -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Todo
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Description
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Completed
                    </th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for todo in todos %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="{% url 'todo_details' todo.id %}"
                               class="text-blue-600 hover:text-blue-800 font-semibold">
                                {{ todo.task }}
                            </a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            {{ todo.description }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap ">
                            <form action="{% url 'toggle_todo_complete' todo.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="flex items-center">
                                    <input
                                        type="checkbox"
                                        {% if todo.is_completed %}checked{% endif %}
                                        class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                        onclick="this.form.submit(); return false;"
                                    />
                                    <span class="text-sm text-gray-700">
                                        {% if todo.is_completed %}Done{% else %}Mark as done{% endif %}
                                    </span>
                                </button>
                            </form>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <form action="{% url 'delete_todo' todo.id %}" method="post" onsubmit="return confirm('Delete this todo?');">
                                {% csrf_token %}
                                <button type="submit" class="text-red-600 hover:text-red-800" title="Delete">
                                    
                                    &#10005;
                                </button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                            No todos found.
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
