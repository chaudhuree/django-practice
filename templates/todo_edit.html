{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Edit Todo</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Edit Todo</h1>

        <div class="mb-8 bg-white shadow-md rounded-lg p-6">
            <form action="" method="post" class="space-y-4">
                <!-- In HTML, an empty action means: “Submit this form to the current URL.” -->
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task" class="block text-sm font-medium text-gray-700">
                            Todo
                        </label>
                        <input
                            type="text"
                            id="task"
                            name="task"
                            value="{{ todo.task }}"
                            class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            required
                        >
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">
                            Description
                        </label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            value="{{ todo.description }}"
                            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="inline-flex items-center">
                        <input
                            type="checkbox"
                            name="is_completed"
                            class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            {% if todo.is_completed %}checked{% endif %}
                        >
                        <span class="ml-2 text-sm text-gray-700">Mark as completed</span>
                    </label>

                    <div class="space-x-2">
                        <a href="{% url 'todos' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">
                            Cancel
                        </a>
                        <button
                            type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
