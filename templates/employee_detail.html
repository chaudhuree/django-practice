{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Employee Details</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10">
        <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">&larr; Back to Employees</a>

        <div class="mt-4 bg-white shadow-md rounded-lg p-6 flex gap-6">
            {% if employee.photo %}
                <div class="flex-shrink-0">
                    <img src="{{ employee.photo.url }}" alt="{{ employee.first_name }}"
                         class="w-40 h-40 object-cover rounded-lg border">
                </div>
            {% endif %}

            <div>
                <h1 class="text-2xl font-bold mb-2">
                    {{ employee.first_name }} {{ employee.last_name }}
                </h1>
                <p class="text-gray-600 mb-1">
                    <span class="font-semibold">Designation:</span>
                    {{ employee.designation }}
                </p>
                <p class="text-gray-600 mb-1">
                    <span class="font-semibold">Email:</span>
                    {{ employee.email }}
                </p>
                <p class="text-gray-600 mb-1">
                    <span class="font-semibold">Phone:</span>
                    {{ employee.phone|default:"N/A" }}
                </p>
            </div>
        </div>

        <div class="mt-6 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-2">Address</h2>
            <p class="text-gray-700 whitespace-pre-line">
                {{ employee.address }}
            </p>
        </div>
    </div>
</body>
</html>
